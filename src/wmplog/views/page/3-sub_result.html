<!DOCTYPE html>
<html lang="ko">
<head>
	<title> </title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="imagetoolbar" content="no">
	<link rel="shortcut icon" href="/dist/wmplog/images/common/favicon.ico">
	<!-- css swiper slider: 상단 배너  -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
	<link rel="stylesheet" href="/dist/wmplog/css/common/common.css" />
	<link rel="stylesheet" href="/dist/wmplog/css/common/layout.css" />
	<link rel="stylesheet" href="/dist/wmplog/css/pages/sub.css" />
	<!-- 디자인QA용 -->
	<script type="text/javascript" src="/src/wmplog/resources/js/jquery-1.11.2.min.js"></script>
</head>

<!-- js body | is_dim: 검색버튼 클릭시 검색 영역 활성화 -->
<body class="body">
	<div class="wrap">
		<!-- Header -->
		<header class="header_wrap"></header>
		<!-- //Header -->

		<!-- container/sub -->
		<main class="container sub">
			<div class="container_inner_wrap">
				<h2 class="blind">컨텐츠영역</h2>
				<!-- 컨텐츠 영역 -->
				<div class="container_inner">

					<section class="content_search_result">
						<h3 class="blind">검색 결과</h3>

						<div class="search_box_area">
							<div class="search_box">
								<input type="text" placeholder="검색어를 입력해 주세요" class="search_pop_input">
								<button class="btn pop_delete_btn">
									<span>삭제</span>
								</button>
								<button class="btn search_pop_btn">
									<span>검색</span>
								</button>
							</div>
						</div>
						<!-- js 검색결과 있을 때: is_exist / 없을 때: is_none -->
						<div class="tit_info_area is_exist">
							<!-- js 보이기: is_show 감추기: is_hide -->
							<span class="con_info con_info_1">
								<em class="result_txt">채용</em>의 검색결과 <em class="result_num">12</em>건이 있어요.
							</span>
							<span class="con_info con_info_2">
								<em class="result_txt">채용</em>에 대한 검색결과가 없어요.
								<span class="con_info_sub">검색어를 변경해 보세요.</span>
							</span>
							
						</div>

						<!-- js 보이기: is_show 감추기: is_hide -->
						<div class="card_thumb_area is_show"></div>
					</section>

				<!-- //컨텐츠 영역 -->
				</div>
			</div><!-- // #container -->
		</main>
		<!-- //container/sub -->

		<!-- footer -->
		<footer class="footer_wrap"></footer>
		<!-- //footer -->
	</div>

	<!-- 디자인QA용 -->
	<script type="text/javascript" src="/src/wmplog/resources/js/guide.js"></script>
</body>
</html>
